<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenGoZ Exam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <style>
        td h1 {
            margin-top: 0em;
        }

        .vertical-center {
            min-width: 100%;
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }

        .header-desc {
            position: absolute;
            right: 2em;
            top: 1em;
            padding-left: 2em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="vertical-center">
        <div class="container-fluid">
            {% load humanize %}

            <table>
                <tr>
                    <td><h1>신규 단어 :&nbsp;</h1></td>
                    <td style="text-align: right;"><h1>{{ new_count|intcomma }}개</h1></td>
                </tr>
                <tr>
                    <td><h1>복습 단어 :&nbsp;</h1></td>
                    <td style="text-align: right;"><h1>{{ remain_count|intcomma }}개</h1></td>
                </tr>
                <tr>
                    <td><h1>학습 진도 :&nbsp;</h1></td>
                    <td style="text-align: right;"><h1>{{ study_score|intcomma }}점</h1></td>
                </tr>
            </table>

            <div class="text-center" style="margin-top: 10em;">
                {% if new_count > 0 %}
                <a href="{% url 'do_next' book_id=book_id exam_type=exam_type %}" class="btn btn-lg btn-info" style="width: 7em;">다음단계</a>
                {% endif %}
                {% if remain_count > 0 %}
                <a href="{% url 'do_review' book_id=book_id exam_type=exam_type %}" class="btn btn-lg btn-info" style="margin-left:1em; width: 7em;">복습하기</a>
                {% endif %}
                <!-- <a href="{% url 'list' book_id=book_id exam_type=exam_type %}" class="btn btn-lg btn-success" style="margin-left: 2em; width: 7em;">LIST</a> -->
                <!-- <a href="{% url 'new_words' book_id=book_id exam_type=exam_type %}" class="btn btn-lg btn-danger" style="margin-left: 2em; width: 7em;">NEW</a> -->
            </div>
        </div>
    </div>

    <div class="text-muted header-desc">
        <small>
            Welcome, <b>{{ user.last_name }} {{ user.first_name }}</b>.
            <a href="{% url 'password_change' %}">Change password</a>
            /
            <a href="{% url 'logout' %}">Log out</a>
        </small>
    </div>
</body>
</html>
