<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenGoZ Exam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <style>
        .header-desc {
            position: absolute;
            right: 2em;
            top: 1em;
            padding-left: 2em;
            text-align: right;
        }
    </style>
</head>
<body>
<div>
    <div class="container" style="margin-top: 3em; margin-bottom: 2em;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>문제</th>
                    <th>발음</th>
                    <th>정답</th>
                </tr>
            </thead>
            <tbody>
                {% for memory in memories %}
                <tr>
                    <td>{{ memory.question }}</td>
                    <td>{{ memory.word.pronunciation }}</td>
                    <td>{{ memory.answer }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-muted header-desc">
        <small>
            Welcome, <b>{{ user.last_name }} {{ user.first_name }}</b>.
            <a href="{% url 'password_change' %}">Change password</a>
            /
            <a href="{% url 'logout' %}">Log out</a>
        </small>
    </div>
</div>
</body>
</html>
